<section class="contact-container">
  <h1 class="h1 text-center txt-primary mt-5"> CONTACTO </h1>
  <div class="row">
    <div class="col-12 col-xl-6">
      <h1 class="h1 normal-text2">INSTITUTO REYES HEROLES</h1>
      <p class="normal-text2 h4">
        Calzada del Campesino 222 <br>
        Colonia Moderna. <br>
        Guadalajara, Jalisco <br>
        CP 44190 <br>
        Tel. (33) 3345 5600<br>
      </p>
      <p class="normal-text2 h4 font-weight-bold" >¡Tu opinión nos interesa!</p>
    </div>
    <div class="col-12 col-xl-6">
      <div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label normal-text2">Nombre</label>
          <div class="col-sm-10">
            <input [(ngModel)]="nombre"  type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label normal-text2">Email</label>
          <div class="col-sm-10">
            <input [(ngModel)]="email" type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label normal-text2">Mensaje</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="mensaje" type="text" cols="5" class="form-control" id="inputMessage"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-8 row justify-content-xl-end justify-content-center">
            <a class="mr-3" href="https://www.facebook.com/IRHJal/" target="_blank" >
              <img width="60" src="./assets/IRH-F.png" alt="facebbok">
            </a>
            <a class="mr-3" href="https://twitter.com/IRHjalisco" target="_blank" >
              <img width="60" src="./assets/IRH-T.png" alt="Twitter">
            </a>
            <a class="mr-3" href="https://www.youtube.com/channel/UCQYdYq8eWBzgaeEeKUYgWhQ" target="_blank" >
              <img width="60" src="./assets/IRH-Y.png" alt="YouTube">
            </a>
          </div>
          <div class="col-xl-4 mt-xl-0 mt-4">
            <button (click)="sendEmail()" type="button" class="btn btn-danger btn-lg btn-block bg-primary text-white">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="bg-primary mt-3">
  <h4 class="text-white m-0 text-center py-3" >© 2019 Todos los derechos reservados · Aviso de privacidad · <a class="text-white" href="irhjal.org.mx" target="_blank">irhjal.org.mx</a> </h4>
</footer>
